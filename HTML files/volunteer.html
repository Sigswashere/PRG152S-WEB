<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeepITBlue Volunteer Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: #e0f7fa;
        }
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: waveIn 2s ease-in-out;
            z-index: 1;
        }
        h1 {
            color: #00796b;
            animation: waveIn 1s ease-in-out;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], input[type="tel"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            animation: waveIn 2s ease-in-out;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #00796b;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            animation: pulse 2s infinite;
        }
        button:hover {
            background-color: #004d40;
        }
        @keyframes waveIn {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="https://www.youtube.com/embed/vPhg6sc1Mk4" type="video/mp4">
    </video>
    <div class="container">
        <h1>KeepITBlue Volunteer Registration</h1>
        <form id="volunteerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="location">Preferred Volunteering Locations:</label>
            <select id="location" name="location" multiple required>
                <option value="bloubergstrand">Bloubergstrand, Cape Town</option>
                <option value="boulders">Boulders Beach, Simon's Town</option>
                <option value="clifton">Clifton Beach, Cape Town</option>
                <option value="campsbay">Camps Bay Beach, Cape Town</option>
                <option value="muizenberg">Muizenberg Beach, Cape Town</option>
                <option value="durban">Golden Mile, Durban</option>
                <option value="umhlanga">Umhlanga Rocks, Durban</option>
                <option value="plettenberg">Lookout Beach, Plettenberg Bay</option>
                <option value="jeffreys">Dolphin Beach, Jeffreys Bay</option>
                <option value="mosselbay">Santos Beach, Mossel Bay</option>
            </select>

            <label>Contact Preference:</label>
            <label><input type="checkbox" id="contactPhone" name="contactPhone"> Phone</label>
            <label><input type="checkbox" id="contactEmail" name="contactEmail"> Email</label>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('volunteerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const locationSelect = document.getElementById('location');
            const selectedLocations = Array.from(locationSelect.selectedOptions).map(option => option.value);
            const contactPhone = document.getElementById('contactPhone').checked ? 'Phone' : '';
            const contactEmail = document.getElementById('contactEmail').checked ? 'Email' : '';
            const contactPreference = [contactPhone, contactEmail].filter(Boolean).join(', ');

            alert(`Thank you for registering, ${name}! We will contact you at ${email} or ${phone}. Preferred locations: ${selectedLocations.join(', ')}. Contact preference: ${contactPreference}.`);
        });
    </script>
</body>
</html>
